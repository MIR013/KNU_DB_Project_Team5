<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' type='text/css' href='mystyle.css'>
</head>
<body>

	<form action="my_page_personal.jsp" method="POST">
	<div class="container">
	<table>
			<tr>
				<th><h2> [ My Page Modify : Personal Information ] </h2></th>
			</tr>
			<tr>
				<td>NAME: <input type="text" name="modifyNAME" value="null"/></td>
			</tr>
			<tr>
				<td>*ADDRESS: <input type="text" name="modifyADDRESS" required/></td>
			</tr>
			<tr>
				<td>*PHONE_NUMBER: <input type="text" name="modifyPHONE_NUMBER" required/> input type:00000000000 </td>
			</tr>
			<tr>
				<td>JOB: <input type="text" name="modifyJOB" value="null"/></td>
			</tr>
			<tr>
				<td>TYPE: <select name="modifyTYPE"> <option value="1">1</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="null" selected>null</option>
													</select> #smallseller:1 bigseller:2 etc:3 </td>
			</tr>
			<tr>
				<td>SEX: <select name="modifySEX"> <option value="f">F</option>
													<option value="m">M</option>
													<option value="null" selected>null</option>
													</select> #Female:F Male:M </td>
			</tr>
			<tr>
				<td>AGE: <input type="text" name="modifyAGE" value="null"/></td>
			</tr>
			<tr>
				<td>
				<input type="button" value="BACK" onclick="location.href='my_page.html'"/>
				
				<input type="submit" value="submit"/> 
				</td>
			</tr>
			<tr>
				<td> * is required </td>
			</tr>
		
		</table>
		</div>
	</form>

</body>
</html>
